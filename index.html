<html lang="ar">
<head>
    <meta charset="UTF-8"></meta>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>Document</title>
    <style>
        /* إنشاء إطار شفاف حول الـ embed */
        embed {
            border: 5px solid rgba(255, 255, 255, 0.5); /* لون أبيض مع شفافية 50% */
            display: block;
            margin: 0 auto;
        }
    </style>
	<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("movie.swf");
    });
</script>
    <script src="ruffle.js"></script>
<p>ملاحظة: بالنسبه للهاتف اضغط ضغطة مطولة على العرض وختار تكبير الشاشة (Afficher en plein écran)</p>

</head>
<body>
    <object>
        <embed height="100%" src="1.swf" width="100%"></embed>
    </object>
</body>   
</html>
